<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta el Clima</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <header>
    <app-nav></app-nav>
  </header>
  
  <main>
    <div class="container">
      <h1 class="text-light">Consulta el Clima</h1>
      
      <input class="form-control" [(ngModel)]="city" placeholder="Ingrese una ciudad" />
      
      <button class="btn btn-primary w-100 mt-2" (click)="getWeather()">Obtener Clima</button>

      <!-- Clima actual -->
      <div *ngIf="weatherData" class="mt-3">
        <div class="card">
          <h2>{{ weatherData.name }}</h2>
          <p><strong>Temperatura:</strong> {{ weatherData.main.temp }}°C</p>
          <p><strong>Humedad:</strong> {{ weatherData.main.humidity }}%</p>
          <p><strong>Condiciones:</strong> {{ weatherData.weather[0].description }}</p>
        </div>
      </div>

      <!-- Pronóstico -->
      <div *ngFor="let day of forecastData" class="card">
        <p>
          <strong>{{ day.date | date: "MM/dd/yyyy" }}</strong> - 
          {{ day.temp }} °C - 
          {{ day.description }}
        </p>
      </div>
    </div>
  </main>

  <footer>
    <app-footer></app-footer>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
